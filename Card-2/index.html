<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="images/icon.jpg" alt="">
            <div class="textBox">
                <h2>Order Summary</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Veritatis ratione dolorum totam odit magni labore saepe, non fuga laborum distinctio!</p>
            </div>
            <div class="amountBox">

                <div class="leftBox">
                    <div class="imgBox">
                        <img src="images/music.png" alt="">
                    </div>
                    <div class="textAmountBox">
                        <p>Amount</p>
                        <p>$99.99/year</p>
                    </div>
                </div>

                <div class="rightBox">
                    <a href="#">
                        Change
                    </a>
                </div>

            </div>
            <button class="payButton">
                Proceed to Pay
            </button>
            <a href="#" id="one">
                Cancel Order
            </a>
        </div>
    </div>
</body>
</html>
